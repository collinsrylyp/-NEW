<body>
    <div id="name">ğŸ˜Šå™—å½å½ğŸ˜Š</div>
    <div id="greeting">

        <span style="font-size: 0.6em">ä¸ä½ å…±åº¦çš„æ¯ä¸€åˆ»éƒ½å¦‚çƒŸèŠ±ç»šçƒ‚</span>
    </div>
    <canvas id="fireworks"></canvas>

    <!-- æ·»åŠ éŸ³é¢‘å…ƒç´  -->
    <audio controls>
    <source src="https://<collinsry>.github.io/<index.html>/firework.mp3" type="audio/mpeg">
       preload="auto"
       fireworkSound.currentTime = 0
    </audio>


      <script>
        // åå­—å…¥åœºåŠ¨ç”»
        window.onload = function() {
            const nameElement = document.getElementById('name');
            setTimeout(() => {
                nameElement.style.opacity = 1;
            }, 1000);
        };

        // çƒŸèŠ±æ ¸å¿ƒä»£ç ä¿®å¤
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const fireworkSound = document.getElementById('fireworkSound');

        // ä¿®å¤canvaså°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ä¼˜åŒ–ç²’å­æ•ˆæœ
        class Firework {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.4;
                this.speed = 5 + Math.random() * 3;
                this.radius = 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                }

                this.particles.forEach((particle, index) => {
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;
                    particle.velocityY += 0.08; // æ›´è‡ªç„¶çš„æŠ›ç‰©çº¿
                    particle.alpha -= 0.015;

                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });

                if (this.exploded && this.particles.length === 0) {
                    this.reset();
                }
            }

            explode() {
                this.exploded = true;
                if(fireworkSound.readyState > 0) {
                    fireworkSound.currentTime = 0;
                    fireworkSound.play();
                }
                
                // ä¼˜åŒ–ç²’å­åˆ†å¸ƒ
                for (let i = 0; i < 120; i++) {
                    const angle = (Math.PI * 2 * i) / 120;
                    const speed = Math.random() * 5 + 3;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        velocityX: Math.cos(angle) * speed,
                        velocityY: Math.sin(angle) * speed,
                        alpha: 1,
                        color: this.color
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                ctx.save();
                this.particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.color.match(/\d+/)[0]}, 100%, 50%, ${particle.alpha})`;
                    ctx.fill();
                });
                ctx.restore();
            }
        }

        const fireworks = [];
        for (let i = 0; i < 3; i++) { // é¢„ç”ŸæˆçƒŸèŠ±
            fireworks.push(new Firework());
            fireworks[i].y = Math.random() * canvas.height;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.02) {
                fireworks.push(new Firework());
            }

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
