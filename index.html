<!DOCTYPE html>
<html>
<head>
    <title>给唐佩琪的新年烟花</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加 viewport 标签 -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #name {
            position: absolute;
            color: #ff69b4;
            font-size: 4em;
            top: 20%;
            font-family: '楷体', cursive;
            text-shadow: 0 0 15px #ff1493;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            z-index: 3;
        }

        @keyframes float {
            0% { transform: translateY(20px); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0.8; }
        }

        #greeting {
            position: absolute;
            color: #ffd700;
            font-size: 2.5em;
            top: 65%;
            text-align: center;
            text-shadow: 0 0 10px #ff0062;
            animation: glow 2s ease-in-out infinite;
            font-family: 'Microsoft YaHei', sans-serif;
            z-index: 2;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 20px #ff0062; }
        }

        canvas {
            position: absolute;
            z-index: 1;
        }

        /* 响应式设计：针对手机屏幕调整样式 */
        @media (max-width: 768px) {
            #name {
                font-size: 2.5em; /* 手机上的字体大小 */
                top: 15%; /* 调整位置 */
            }

            #greeting {
                font-size: 1.5em; /* 手机上的字体大小 */
                top: 70%; /* 调整位置 */
            }

            #greeting span {
                font-size: 0.8em; /* 调整小字大小 */
            }
        }
    </style>
</head>
<body>
    <div id="name">😊噗叽叽😊</div>
    <div id="greeting">
        新年快乐！<br>
        <span style="font-size: 0.6em">与你共度的每一刻都如烟花绚烂</span>
    </div>
    <canvas id="fireworks"></canvas>

  <!-- 添加音频元素 -->
    <audio controls>
    <source src="https://<collinsrylyp>.github.io/<index.html>/firework.mp3" type="audio/mpeg">
</audio>
preload="auto"
fireworkSound.currentTime = 0
    
    <script>
        // 名字入场动画
        window.onload = function() {
            const nameElement = document.getElementById('name');
            setTimeout(() => {
                nameElement.style.opacity = 1;
            }, 1000);
        };

        // 烟花核心代码
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const fireworkSound = document.getElementById('fireworkSound');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.4;
                this.speed = 5;
                this.radius = 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        fireworkSound.currentTime = 0; // 重置音效
                        fireworkSound.play(); // 播放音效
                    }
                }

                this.particles.forEach((particle, index) => {
                    particle.velocityY += 0.1;
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;
                    particle.alpha -= 0.01;

                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 100; i++) {
                    const velocity = {
                        x: Math.cos((Math.PI * 2 * i) / 100) * Math.random() * 6,
                        y: Math.sin((Math.PI * 2 * i) / 100) * Math.random() * 6
                    };
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        velocityX: velocity.x,
                        velocityY: velocity.y,
                        alpha: 1,
                        color: this.color
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                this.particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${parseInt(particle.color.slice(4, -1).split(',')[0])}, 
                                      ${parseInt(particle.color.slice(4, -1).split(',')[1])}, 
                                      ${parseInt(particle.color.slice(4, -1).split(',')[2])}, 
                                      ${particle.alpha})`;
                    ctx.fill();
                });
            }
        }

        const fireworks = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
